
<html>
  <head>

<style>
  .login-container,
.register-container {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  background: #f5f5f5;
  border-radius: 8px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:disabled {
  background: #cccccc;
}
</style>
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text"
                 id="username"
                 name="username"
                 [(ngModel)]="loginData.username"
                 required>
        </div>
    
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password"
                 id="password"
                 name="password"
                 [(ngModel)]="loginData.password"
                 required>
        </div>
    
        <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </form>
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>

  </body>
</html>
